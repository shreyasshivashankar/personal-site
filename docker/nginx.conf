server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/truetype font/opentype application/vnd.ms-fontobject;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent nginx from redirecting with wrong port/protocol behind a proxy
    absolute_redirect off;

    # SPA fallback: serve index.html for any route not matching a file
    location / {
        try_files $uri /index.html;
    }
}
